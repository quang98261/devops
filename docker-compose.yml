version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: spring-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: quanlyquancf
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"  # bảo mật hơn
    ports:
      - "3307:3306"   # Dùng cổng 3307 bên ngoài để không trùng XAMPP
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -prootpassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: spring-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://spring-mysql:3306/quanlyquancf?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_MAIN_ALLOW_CIRCULAR_REFERENCES: "true"
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build:
      context: ./spring_Fe
    container_name: react-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app-network

volumes:
  dbdata:

networks:
  app-network:
    driver: bridge
