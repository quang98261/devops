spring.application.name=backend

# ? ?u tiên l?y bi?n môi tr??ng t? docker-compose (n?u có), n?u không thì dùng m?c ??nh localhost (XAMPP)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/quanlyquancf?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-circular-references=${SPRING_MAIN_ALLOW_CIRCULAR_REFERENCES:true}
server.port=8080
spring.jackson.default-property-inclusion=non-null
